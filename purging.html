            <h2 class="mb-4">Enter the basic configurations</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="filenameInput" placeholder="FileName">
                    <label for="filenameInput">File name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lopathInput" placeholder="LogPath">
                    <label for="lopathInput">Log path</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="logbkppathInput" placeholder="LogBkpPath">
                    <label for="logbkppathInput">Log backup path</label>
                </div>
                <div class="form-check form-switch mb-3 ms-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                        checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Do you want to delete the backup files?</label>
                </div>

                <div class="form-floating mb-3">

                    <input type="number" class="form-control hidden" id="daystokeepbkpfileInput"
                        placeholder="LogBkpPath">
                    <label for="daystokeepbkpfileInput">Days to keep backup files</label>
                </div>
                <button type="button" onclick="submitForm()" class="btn btn-outline-warning">Generate Script</button>
            </div>
        </div>
