            <h2 class="">Enter the basic configurations</h2>
            <div class="container mb-5">
                <div class="row">
                    <div class="col-12">
                        <p class="fw-lighter fst-italic fs-6 text-danger-emphasis">* Enter the file name as per the Log
                            name <br>
                            * Do not add / at last of the path <br>
                            * Select Days to keep backup files more than 0 to avoid issues <br>
                            * Please confirm the script before trying to execute</p>
                    </div>
                </div>
            </div>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <form action="">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="filenameInput" placeholder="FileName" required>
                                <label for="filenameInput">File name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="lopathInput" placeholder="LogPath" required>
                                <label for="lopathInput">Log path</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="logbkppathInput" placeholder="LogBkpPath"
                                    required>
                                <label for="logbkppathInput">Log backup path</label>
                            </div>
                            <div class="form-check form-switch mb-3 ms-3">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                                    checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Do you want to delete the
                                    backup files?</label>
                            </div>
    
                            <div class="form-floating mb-3">
    
                                <input type="number" class="form-control hidden" id="daystokeepbkpfileInput"
                                    placeholder="LogBkpPath" required>
                                <label for="daystokeepbkpfileInput">Days to keep backup files</label>
                            </div>
                        </form>
                        <!-- <input type="submit" value="Submit" onclick="submitForm()" class="btn btn-outline-warning"> -->
                        <button type="submit" onclick="submitForm()" class="btn btn-outline-warning">Generate
                            Script</button>
